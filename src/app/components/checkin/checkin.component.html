<h3>Customer has been successfully checked in!</h3>
<form (submit)="viewRoomInformation($event)">
    <button type="submit">View Room Information</button>
</form>

<div>
  <div class="cardbox" *ngIf="roomInfo">
    <div class="card">
      <p>Room number: {{roomInfo.roomNumber}}</p>
      <p>No. of beds: {{roomInfo.numberOfBeds}}</p>
      <p>Price: {{roomInfo.price}}</p>
      <p>Duration: {{roomInfo.duration}}</p>
    </div>
  </div>
</div>

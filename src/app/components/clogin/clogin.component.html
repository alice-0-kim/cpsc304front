<form (submit)="loginCustomer($event)">
  <div class="container">
    <div>
      <input type="text" autocomplete="off" placeholder="Username" id="username">
    </div>
      <div>
        <input type="password" autocomplete="off" placeholder="Password" id="password">
    </div>
        <div>
          <button type="submit" id="submit" class="btn btn-dark">Submit</button>
        </div>
        <div id="signup">
          <p>
            Dont' have an account yet?
            <button routerLink="/signup" type="button" class="btn btn-secondary btn-sm">Sign up!</button>
          </p>
        </div>
      </div>
</form>

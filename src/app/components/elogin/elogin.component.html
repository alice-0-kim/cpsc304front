<form (submit)="loginEmployee($event)">
  <div class="container">
    <div>
      <input type="text" autocomplete="off" placeholder="Username" id="username">
    </div>
      <div>
        <input type="password" autocomplete="off" placeholder="Password" id="password">
    </div>
        <div>
          <button type="submit" id="submit" class="btn btn-dark">Submit</button>
        </div>
        <div id="signup">
          <p>
            Dont' have an account yet?

          </p>
          <div class="col-md-12" style="width: 50%; margin: auto;"><button routerLink="/signup" type="button" class="btn btn-secondary btn-sm">Sign up!</button></div>
        </div>
      </div>
</form>

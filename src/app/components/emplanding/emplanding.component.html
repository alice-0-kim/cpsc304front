<h1> Welcome to the Employees' Site! </h1>
<h2>(And YES, you can access to data that customers won't know)</h2>

<h3>Create Hotel Reservation for Customers</h3>

<h3><a href="/pay">Process Bill Payment</a></h3>

<div id="snackbar">The total comes to ${{total}}
    <button class="pay"><a href="pay">Pay Now</a></button>
    <button class="pay" (click)="hideSnackbar($event)">Pay Later</button>
</div>

<form (submit)="checkInCustomer($event)">
    <input name="phoneNumber" type="text" id="phoneNumber" autocomplete="off" placeholder="Enter Phone Number">
    <button (click)="showSnackbar($event)" name="checkout" type="submit">Submit</button>
</form>

<form (submit)="generateBill($event)">
    <input name="phoneNumber" type="text" id="phoneNumber" autocomplete="off" placeholder="Enter Phone Number">
    <input type="radio" id="rooms" *ngFor = "let season of seasons" [value] = "season">{{season}}
    <button (click)="showSnackbar($event)" name="bill">Generate Bill</button>
</form>

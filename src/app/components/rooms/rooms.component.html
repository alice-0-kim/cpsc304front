<form (submit)="getRooms($event)">
  <div class="container">
    <h4>Check-in date here ğŸ˜Š</h4>
    <div>
      <input type="date" autocomplete="off" id="check-in">
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </div>
</form>
<div [hidden]="!rooms">
  <h2>A list of available rooms</h2>
  <div class="rooms" *ngFor="let item of rooms">
    <div class="room">
      <p>Room number: {{item.roomnum}}</p>
      <p>No. of beds: {{item.nobeds}}</p>
      <p>${{item.price}}</p>
      <a [routerLink]="item.roomnum">See detail</a>
    </div>
  </div>
</div>

<div class="divider">
  <h1>Sign up by filling out the form below!</h1>
</div>

<div>
  <div class="divider"></div>
  <button (click)="employeeSignup()" type="button" id="employeeSignup" name="signup" class="button">Employee</button>
  <div class="divider"></div>
  <button (click)="customerSignup()" type="button" id="customerSignup" name="signup" class="button">Customer</button>
</div>

<div class="divider"></div>
<form (submit)="onSubmit($event)">
  <div>
    <label for="haha" *ngIf="isEmployee || isCustomer" class="divider">
        First Name:
        <input type="text" id="firstName" placeholder="John" required>
        Last Name:
        <input type="text" id="lastName" placeholder="Doe" required>
        Email:
        <input type="text" id="email" placeholder="22@jumpstreet.com" required>
        Password:
        <input type="password" id="password" required>
        Password Confirmation:
        <input type="password" id="passwordConfirm" required>
      </label>
  </div>
  <form *ngIf=isEmployee class="divider">
    <label for="Gender">Gender:</label>
    <select (change)="selectChangeHandlerGender($event)">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    <label for="Role">Role:</label>
    <select (change)="selectChangeHandlerRole($event)">
        <option value="Manager">Manager</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Maid">Maid</option>
      </select>
    <label for="Address">Address:</label>
    <input type="text" id="address" required>
    </form>
    <form *ngIf=isCustomer class="divider">
      <label for="Phone Number">Phone Number:</label>
      <input type="text" id="phoneNumber" required>
    </form>
      <div class="divider" id="submitdiv" style="display: none;">
        <button type="submit" name="submit" class="btn btn-dark" >Submit</button>
      </div>
    </form>

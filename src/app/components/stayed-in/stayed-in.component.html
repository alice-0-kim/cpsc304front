<div id="snackbar">The total comes to ${{total}}
    <button class="pay"><a href="pay">Pay Now</a></button>
    <button class="pay" (click)="hideSnackbar($event)">Pay Later</button>
</div>

<h3>Welcome back, {{user.fname}} {{user.lname}}! Here's the detailed info about your staying.</h3>
<div id="rooms">
    <div class="cardbox" *ngFor="let item of rooms">
      <div class="card">
        <p>Room number: {{item.roomNumber}}</p>
        <p>${{item.price}}</p>
        <button (click)="generateBill($event, item.roomNumber)">Generate Bill</button>
      </div>
    </div>
</div>

<form (submit)="checkOutCustomer($event)">
    <button (click)="showSnackbar($event)" name="checkout" type="submit">View Balance</button>
</form>

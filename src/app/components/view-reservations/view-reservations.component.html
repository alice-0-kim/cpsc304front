<div class="divider"></div>
  <h1>View Your Reservations</h1>
</div>
<div class="divider"></div>
<div>
  <p>
    Reservation for User :{{ email }}
  </p>
  <div id="snackbar">{{rooms.length}} rooms are available</div>
  <div [hidden]="!toggle">
    <div class="cardbox" *ngFor="let item of rooms">
    <div class="card">
      <p>Room number: {{item.roomNumber}}</p>
      <p>No. of beds: {{item.numberOfBeds}}</p>
      <p>${{item.price}}</p>
      <!-- <a [routerLink]="item.roomNumber">See detail</a> -->
      <!-- <button (click)="reserve($event, item.roomNumber)" type="submit">Make reservation</button> -->
    </div>
  </div>
</div>
